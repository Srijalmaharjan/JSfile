<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for (i=1;i<50;i +=2){
        //     document.write (`${i} ,`)

        // }


        let i =1
        document.write(`the natural numbers are :     `)
        while (i<=10){
         
            document.write(`${i} , `)
            i++
        }
        document.write(`<br>`)

        
        let a =10
        document.write(`the  numbers are :      `)
        while (a>=1){
         
            document.write(`${a} ,`)
            a--
        }
        document.write(`<br>`)

        let b=1
        document.write(`the odd numbers are :      `)
        while (b<=50){
         
            document.write(`${b} ,`)
            b+=2
        }
        document.write(`<br>`)
        let c=2
        document.write(`the even numbers are :      `)
        while (c<=50){
         
            document.write(`${c} ,`)
            c+=2
        }
        document.write(`<br>`)


    let d = 1
    document.write(`the  numbers are :      `)
    do{
        document.write(`${d} ,`)
        d++
    }
    while(d<=10)
    document.write(`<br>`)

    
    let e = 10
    document.write(`the  numbers are :      `)
    do{
        document.write(`${e} ,`)
        e--
    }
    while(e>=1)
    document.write(`<br>`)

    
    let f = 1
    document.write(`the odd  numbers are :      `)
    do{
        document.write(`${f} ,`)
        f+=2
    }
    while(f<=50)
    document.write(`<br>`)

    let g = 2
    document.write(`the even   numbers are :      `)
    do{
        document.write(`${g} ,`)
        g+=2
    }
    while(g<=50)
    document.write(`<br>`)
    </script>
</body>
</html>
