<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formvalidation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-center">
          
        <div class="col-md-5 shadow">
         <form class="p-3" onsubmit="return submitform()">
          <h2 class="text-center text-success">Form</h2>
          <div class="form-floating mb-2">
            <input type="text" placeholder="" class="form-control" id="fname" onkeyup="fnamevaliddate()">
            <label for="fname">Firstname</label>
            <span id="fnameMsg"></span>
          </div>
          <div class="form-floating mb-2">
            <input type="text" placeholder="" class="form-control" id="lname" onkeyup="lnamevaliddate()">
            <label for="lname">Lastname</label>
            <span id="lnameMsg"></span>
          </div>
          <div class="form-floating mb-2">
            <input type="Email" placeholder="" class="form-control" id="email" onkeyup="emailvaliddate()">
            <label for="email">Email</label>
            <span id="emailMsg"></span>
          </div>
          <div class="form-floating mb-2">
            <input type="password" placeholder="" class="form-control" id="password" onkeyup="pwvaliddate()">
            <label for="password">Password</label>
            <span id="passwordMsg"></span>
          </div>
          <div class="form-floating mb-2">
            <input type="password" placeholder="" class="form-control" id="cpwd" onkeyup="cpwvaliddate()">
            <label for="cpwd">Confirm Password</label>
            <span id="cpwdMsg"></span>
            
          </div>
          <div class="w-100 mb-3">
            <input type="Submit" value="Submit" class="btn btn-primary w-100">
          </div>
         
         </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./formvalidation.js">

    </script>
  </body>
</html>
