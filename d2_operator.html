<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>
<body>

    <!-- 
        Arithmetic operator
        -----------------------
        +,-,*,/,
        % ==>mod (remainder)
        ** ==> power
     -->

     <script> 
     // add number
    let a=20, b=20
     const sum=a+b
        document.write("The sum of a and b is" + sum)
        document.write(  "<br>" )

        // subtract numb
      
        const difference=a-b
        document.write("The difference of a and b is" + difference)
        document.write(  "<br>" )

        // power
        const pow = a**2
        document.write("The power value is" + pow)
        document.write(  "<br>" )

        const rem = b%a 
        document.write("The remainder is" + rem)
        document.write(  "<br>" )


     </script>
    
</body>
</html>
