<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>
<body>

    <!-- 
        Arithmetic operator
        -----------------------
        +,-,*,/,
        % ==>mod (remainder)
        ** ==> power
     -->

     <script> 
     // add number
    let a=20, b=20
     const sum=a+b
        document.write("The sum of a and b is" + sum)
        document.write(  "<br>" )

        // subtract numb
      
        const difference=a-b
        document.write("The difference of a and b is" + difference)
        document.write(  "<br>" )

        // power
        const pow = a**2
        document.write("The power value is" + pow)
        document.write(  "<br>" )

        const rem = b%a 
        document.write("The remainder is" + rem)
        document.write(  "<br>" )

        document.write(  "<br>" )


        let c=30, d=30
        const add=c+d
        document.write (`the add is ${add} <br>`) 
    

        const subtraction=c-d
        document.write("the subtraction of c and d is" + subtraction)
        document.write("<br>")

        const mul=c*d
        document.write("the multiplicaion of c and d is" + mul)
        document.write("<br>")

        const divide=c/d
        document.write("the division of c and d is" + divide)
        document.write("<br>")





     </script>
    
</body>
</html>
