<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
</head>
<body>
    <!-- events
     ------------
     onclick => function works on single click
      ondblclick => function works on double click
     onmouseover => function works on hover
     onmouseout => function works on removing hover
     onkeyup => funtion works on key entered
     onkeydown => function work on key pressed
     onchange => function work on changing values

     
    -->
     <h1 id="name"></h1>
     <h1 id="address"></h1>
     <h1 id="school"></h1>
     <h1 id="sum"></h1>
