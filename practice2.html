<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        header{
            background: #333af5;
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
        }
        header .logo {
            width: 100px;
            height: 40px;
            font-size: 30px;
            color: white;
            font-weight: bold;
            margin-left: 100px;
        }
        header nav ul {
            display: flex;
            list-style: none;
            /* background: #2d4c8d; */
            margin-right: 100px;
            align-items: center;
        }
        
        header nav ul li {
            /* background: #ff0000; */
           
            margin:0 15px;
            font-size: 16px;
            color: white;
        }
        header nav ul button{
            border-radius: 25px;
            margin: 5px 10px;
        }
         
         
        .container h1{
            display: flex;
            justify-content: center;
            color: rgba(22, 22, 94, 0.719);
        }
        .container p{
            display: flex;
            justify-content: center;
        }
        .mainbox image{
            display: flex;

        }
        .mainbox{
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }
        .mainbox div{
            width: 45%;
            height: 200px;
            border: 1px solid gray;
            margin: 20px;
            box-shadow:0 0 10pxblack ;
        }
        .mainbox div img{
            height: 200px;
            width: 100px;
            display: flex;
            justify-content: center;
            border-radius: 20%;
        }
        .mainbox div h2{
            display: flex;
            justify-content: space-between;
            
        }



        

    </style>
  </head>
  <body>

    <header>
        <div class="logo"><h1>Arsha</h1></div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Team</li>
                <li>Pricing</li>
                <li>Dropdown</li>
                <li>Contact</li>
                <button>Get started</button>
                
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>TEAM</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="mainbox">
       
   <div>
    <h2>Walter White </h2>
    <div class="img"><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-1.jpg" alt=""></div>
</div>
   <div><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-2.jpg" alt=""></div>
   <div><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-3.jpg" alt=""></div>
   <div><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-4.jpg" alt=""></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
